apply plugin: 'com.android.application'

ext {
    compileVer = 'android-P'
    targetVer = 27
    minVer = 21

    // versions of libraries used
    constraintVer = "1.1.0"
    materialCompVer = "1.0.0-alpha1"
    playServicesVer = "15.0.2"
}

android {
    compileSdkVersion compileVer
    defaultConfig {
        applicationId "com.macbitsgoa.events"
        manifestPlaceholders = [deepLinkDomain: "example.com"]
        minSdkVersion minVer
        targetSdkVersion targetVer
        versionCode 1
        versionName "1.0"
        resConfigs "en"

        // test build configuration variable
        buildConfigField "boolean", "eateries", "true"
    }
    buildTypes {
        debug {
            manifestPlaceholders = [allowBackup: "false"]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.constraintlayout:constraintlayout:${constraintVer}"
    implementation "com.google.firebase:firebase-messaging:${playServicesVer}"
    implementation "com.google.android.material:material:${materialCompVer}"
}
